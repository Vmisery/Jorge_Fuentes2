{% extends 'base.html '%}
{% load static %}
{% block title %} <title> Registrarse</title> {% endblock %} 
{% block style %} <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">{% endblock %} 
{% block content %}
<div class="registration-container">
    <h2>Registrarse</h2>
    <br>
    {% if error %}
    <p class="error-message">{{ error }}</p>
    {% endif %}
    <form method="POST" class="registration-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn-register" type="submit">Registrarse</button>
    </form>

{% endblock %}
